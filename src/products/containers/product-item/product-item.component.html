<div
  class="product-item">
  <pizza-form
    [pizza]="pizza$ | async"
    [toppings]="toppings$ | async"
    (selected)="onSelect($event)"
    (create)="onCreate($event)"
    (update)="onUpdate($event)"
    (remove)="onRemove($event)">
    <pizza-display
      [pizza]="visualise$ | async">
    </pizza-display>
  </pizza-form>
</div>
